[package]
name = "autd3capi-link-visualizer"
version = "19.1.0"
edition = "2021"
license = "MIT"

[lib]
crate-type = ["cdylib"]

[dependencies]
autd3capi-def = { path = "../autd3capi-def", version = "19.1.0" }
autd3-link-visualizer = { version = "19.0.0", features = ["plotters", "python", "gpu"] }

[features]
single_float = ["autd3-link-visualizer/single_float"]
