[package]
name = "autd3capi-backend-cuda"
version = "22.0.0-rc.0"
edition = "2021"
license = "MIT"

[lib]
crate-type = ["cdylib", "staticlib"]

[dependencies]
autd3capi-def = { path = "../autd3capi-def", version = "22.0.0-rc.0" }
autd3capi-gain-holo = { path = "../autd3capi-gain-holo", version = "22.0.0-rc.0" }
autd3-gain-holo = { version = "22.0.0-rc.0", features = ["async-trait"] }
autd3-backend-cuda = { version = "22.0.0-rc.0", features = ["async-trait"] }
libc = "0.2.144"

[features]
single_float = ["autd3capi-def/single_float", "autd3-backend-cuda/single_float"]
