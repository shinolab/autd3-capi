[package]
name = "autd3capi-backend-cuda"
version = "19.1.0"
edition = "2021"
license = "MIT"

[lib]
crate-type = ["cdylib"]

[dependencies]
autd3capi-def = { path = "../autd3capi-def", version = "19.1.0" }
autd3capi-gain-holo = { path = "../autd3capi-gain-holo", version = "19.1.0" }
autd3-gain-holo = { version = "19.1.0" }
autd3-backend-cuda = { version = "19.0.0" }
libc = "0.2.144"

[features]
single_float = ["autd3capi-def/single_float", "autd3-backend-cuda/single_float"]
