[workspace]

members = ["autd3capi", "autd3capi-driver", "autd3capi-gain-holo", "autd3capi-link-simulator", "autd3capi-link-twincat", "autd3capi-modulation-audio-file"]

exclude = ["tools"]

resolver = "2"

[workspace.package]
version = "29.0.0"
authors = ["shun suzuki <suzuki@hapis.k.u-tokyo.ac.jp>"]
edition = "2021"
license = "MIT"
repository = "https://github.com/shinolab/autd3-capi"

[workspace.dependencies]
autd3 = { version = "29.0.0", default-features = false }
autd3-core = { version = "29.0.0", default-features = false }
autd3-driver = { version = "29.0.0", default-features = false }
autd3-gain-holo = { version = "29.0.0", default-features = false }
autd3-link-simulator = { version = "29.0.0", default-features = false }
autd3-link-twincat = { version = "29.0.0", default-features = false }
autd3-modulation-audio-file = { version = "29.0.0", default-features = false }
autd3capi = { path = "./autd3capi" }
autd3capi-driver = { path = "./autd3capi-driver" }
autd3capi-gain-holo = { path = "./autd3capi-gain-holo" }
libc = { version = "=0.2.169", default-features = false }
tracing-subscriber = { version = "=0.3.19", features = ["ansi", "env-filter"], default-features = false }
seq-macro = { version = "=0.3.5", default-features = false }
tracing = { version = "=0.1.41", default-features = false }

[profile.release]
strip = true
lto = false
rpath = true
