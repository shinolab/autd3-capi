[workspace]

members = [
    "autd3capi",
    "autd3capi-def",
    "autd3capi-backend-cuda",
    "autd3capi-gain-holo",
    "autd3capi-link-simulator",
    "autd3capi-link-soem",
    "autd3capi-link-twincat",
    "autd3capi-link-visualizer",
    "autd3capi-modulation-audio-file",
]

exclude = ["tools"]

resolver = "2"

[workspace.dependencies]
assert_approx_eq = "1.1.0"
autd3 = { version = "23.1.0" }
autd3-driver = { version = "23.1.0" }
autd3-gain-holo = { version = "23.1.0" }
autd3-link-simulator = { version = "23.1.0" }
autd3-link-soem = { version = "23.1.0" }
autd3-link-twincat = { version = "23.1.0" }
autd3-modulation-audio-file = { version = "23.1.0" }
autd3-backend-cuda = { version = "23.0.0" }
autd3-link-visualizer = { version = "23.0.0" }
libc = "0.2.144"
tokio = "1.35.1"

[profile.release]
strip = true
lto = false
rpath = true
