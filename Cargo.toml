[workspace]

members = [
    "autd3capi",
    "autd3capi-driver",
    "autd3capi-gain-holo",
    "autd3capi-link-simulator",
    "autd3capi-link-soem",
    "autd3capi-link-twincat",
    "autd3capi-modulation-audio-file",
    "autd3capi-link-visualizer",
    "autd3capi-backend-cuda",
]

exclude = ["tools"]

resolver = "2"

[workspace.dependencies]
autd3 = { version = "25.2.0" }
autd3-driver = { version = "25.2.0" }
autd3-gain-holo = { version = "25.2.0" }
autd3-link-simulator = { version = "25.2.0" }
autd3-link-soem = { version = "25.2.0" }
autd3-link-twincat = { version = "25.2.0" }
autd3-modulation-audio-file = { version = "25.2.0" }
autd3-link-visualizer = { version = "25.0.0" }
autd3-backend-cuda = { version = "25.0.0" }
libc = "0.2.144"
assert_approx_eq = "1.1.0"
tokio = "1.37.0"

[profile.release]
strip = true
lto = false
rpath = true
