[package]
name = "autd3capi"
version = "19.1.0"
edition = "2021"
license = "MIT"

[lib]
crate-type = ["cdylib"]

[dependencies]
autd3capi-def = { path = "../autd3capi-def" }
autd3-driver = "19.0.0"

[features]
single_float = ["autd3capi-def/single_float", "autd3-driver/single_float"]
use_meter = ["autd3capi-def/use_meter", "autd3-driver/use_meter"]

[dev-dependencies]
assert_approx_eq = "1.1.0"
