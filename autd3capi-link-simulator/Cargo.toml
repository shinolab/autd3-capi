[package]
name = "autd3capi-link-simulator"
version = "25.2.3"
edition = "2021"
license = "MIT"

[lib]
crate-type = ["cdylib", "staticlib"]

[features]
static = []

[dependencies]
autd3-link-simulator = { workspace = true, features = ["async-trait"] }
autd3capi-driver = { path = "../autd3capi-driver" }
tokio = { workspace = true, features = ["rt-multi-thread"] }
